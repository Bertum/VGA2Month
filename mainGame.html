<!DOCTYPE html>
<html>

<head>
	<link rel="Stylesheet" href="css/estilos.css">
</head>

<body>
	<canvas id="backgroundCanvas" width=500px height=500px></canvas>
	<canvas id="gameCanvas" width=500px height=500px></canvas>
	<canvas id="helpCanvas" width=500px height=500px></canvas>
	<audio id="musica" src="" autoplay></audio>
	<div id="contieneAudio"></div>
	<div id="tiempo"></div>
	<div id="puntuacion"></div>
	<div id="mariposas"></div>
	<div id="helpIcon" onclick="showHelpText()"></div>
	<div id="helpContainer" class="container">
		<div id='helpTextLevel1' class="helpText alignCenter">
			<p class="marginHelp">Arcade</p>
			<p class="marginHelp">En este modo, tu objetivo es aplastar tantos mosquitos como sea posible.</p>
			<p class="marginHelp">!Cuidado!</p>
			<p class="marginHelp">!Mata tres
				mariposas y perderas!</p>
		</div>
		<div id='helpTextLevel2' class="helpText alignCenter">
			<p class="marginHelp">Contrarreloj</p>
			<p class="marginHelp">En este modo, tu objetivo es aplastar tantos mosquitos como sea posible dentro del limite de
				tiempo.</p>
			<p class="marginHelp">!Cuidado!</p>
			<p class="marginHelp">!Mata tres mariposas y perderas!</p>
		</div>
	</div>
</body>
