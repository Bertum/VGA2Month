<!DOCTYPE html>
<html>

<head>
	<link rel="Stylesheet" href="css/estilos.css">
</head>

<body>
	<div class="canvas-container">
		<canvas id="backgroundMainMenu"></canvas>
		<div class="container">
			<h1 id="title">El juego del mosquito</h1>
			<div id="buttonsContainer">
				<div id="mainMenuButtons">
					<button id="tutorial" onclick="launchLevel(1)">Arcade</button>
					<button id="level2" onclick="launchLevel(2)">Contrarreloj</button>
					<button id="credits" onclick="openCredits()">Creditos</button>
					<button id="scores" onclick="openScoreList()">Puntuaciones</button>
					<img src="img/ua_logo.png" />
				</div>
			</div>
			<div id="creditsContainer">
				<div id="creditsPanel">
					<p id="programmers">Programación</p>
					<ul class="customList">
						<li class="creditList">Miguel Agudo Ballesteros</li>
						<li class="creditList">Alberto Delgado Cruzado</li>
						<li class="creditList">Carlos Megía Tarin</li>
					</ul>
					<p id="programmers">Arte</p>
					<ul class="customList">
						<li class="creditList">Olga Pichel Díaz</li>
					</ul>
				</div>
				<div>
					<button onclick="backToMainCredits()">Volver al menú</button>
				</div>
			</div>
			<div id="scoresContainer">
				<div id="scoresPanel">
				</div>
				<button onclick="backToMainScores()">Volver al menú</button>
			</div>
		</div>
		<audio id="musica" src="audio/one.mp3" autoplay></audio>
	</div>
</body>
<script src="jquery-3.3.1.min.js"></script>
<script src="js/menuController.js"></script>
<html>
